services:
  - type: web
    name: mckingstown-whatsapp-bot
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false
      - key: DIALOGFLOW_PROJECT_ID
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: ./config/dialogflow-service-account.json
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_CREDENTIALS_BASE64
        sync: false
